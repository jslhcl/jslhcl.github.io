---
layout: default
title: 好记性不如烂笔头
---
    <h1> Blog Posts -- {{ page.tag }}</h1>
    <ul class="posts">
      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <!-- <li><a class="post" href="{{ post.url }}">{{ post.title }}</a></li> -->
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
